<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camino Medio • Comunidad Soto Zen</title>
  <meta name="description" content="Comunidad Soto Zen Camino Medio: práctica, estudio y vida sencilla.">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="assets/favicon.ico">
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta property="og:title" content="Comunidad Soto Zen Camino Medio">
  <meta property="og:description" content="Práctica de zazen, estudio y vida sencilla.">
  <meta property="og:url" content="./">
  <meta property="og:image" content="./assets/img/logonegro.png">
  <link rel="canonical" href="./">
  <script defer src="https://use.fontawesome.com/releases/v6.5.2/js/all.js" crossorigin="anonymous"></script>
  <style>
    :root{--bg:#fff;--ink:#111;--muted:#6b7280;--ring:#e5e7eb;--pill:#f8f9fa;--pill-b:#e6e7ea;--pill-h:#f1f3f5;--max:840px}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg);-webkit-text-size-adjust:100%}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:24px}
    header{padding:56px 0 24px;text-align:center}
    .logo{display:flex;align-items:center;justify-content:center;color:var(--ink)}
    .logo-img{height:70px;width:auto;display:block;margin:0 auto}
    h1{font-size:24px;letter-spacing:.04em;margin:12px 0 4px}
    .nowrap{white-space:nowrap}
    p.lead{color:var(--muted);margin:0}
    main{padding:24px 0 16px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media (min-width:640px){.grid{grid-template-columns:repeat(3,1fr)}}
    .pill{display:flex;align-items:center;justify-content:center;padding:16px 14px;border:1px solid var(--pill-b);background:var(--pill);border-radius:12px;transition:background-color .15s ease, transform .12s ease, box-shadow .15s ease, border-color .15s ease;min-height:56px;text-align:center;box-shadow:0 1px 2px rgba(0,0,0,.04);gap:12px}
    .pill:hover{background:var(--pill-h);transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.08)}
    .pill:active{transform:translateY(0);box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .pill:focus-visible{outline:none;border-color:#cbd5e1;box-shadow:0 0 0 3px rgba(148,163,184,.35), 0 2px 6px rgba(0,0,0,.06)}
    .pill i{margin:0;transition:transform .12s ease, opacity .15s ease; flex-shrink:0}
    .pill:hover i{transform:translateY(-1px)}
    footer .small + .small{margin-top:12px}
    footer{padding:32px 0 16px;text-align:center;color:var(--muted);border-top:1px solid var(--ring);margin-top:32px}
    .small{font-size:.92rem}
    /* PWA install button */
    #install-pwa{position:fixed;right:16px;bottom:16px;background:#111;color:#fff;border:0;border-radius:999px;padding:12px 16px;box-shadow:0 6px 18px rgba(0,0,0,.15);display:none;align-items:center;gap:10px;z-index:10000}
    #install-pwa i{flex-shrink:0}
    #install-pwa:hover{transform:translateY(-1px);box-shadow:0 10px 22px rgba(0,0,0,.18)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-label="Camino Medio">
        <img class="logo-img" src="assets/img/logonegro.png" alt="Camino Medio">
      </div>
      <h1>Comunidad Soto Zen <span class="nowrap">Camino Medio</span></h1>
      <p class="lead">Práctica y Estudio en Comunidad</p>
    </header>

    <main>
      <div class="grid" aria-label="Accesos">
        <a class="pill" href="https://www.caminomedio.org/agenda/"><i class="fas fa-calendar-alt" aria-hidden="true"></i>Agenda</a>
        <a class="pill" href="https://www.caminomedio.org/proximas-actividades/"><i class="fas fa-people-group" aria-hidden="true"></i>Actividades</a>
        <a class="pill" href="https://video.caminomedio.org/group/Zazen/?token=k7NkoOJdTw0"><i class="fas fa-spa" aria-hidden="true"></i>Zazen Online</a>
        <a class="pill" href="temporizador/"><i class="fas fa-clock" aria-hidden="true"></i>Temporizador</a>
        <a class="pill" href="https://www.caminomedio.org/dharma-digital/dokusan/"><i class="fas fa-user" aria-hidden="true"></i>Dokusan</a>
        <a class="pill" href="https://www.caminomedio.org/cursos/"><i class="fas fa-book" aria-hidden="true"></i>Cursos</a>
        <a class="pill" href="https://www.caminomedio.org/dharma-digital/"><i class="fas fa-blog" aria-hidden="true"></i>Blog</a>
        <a class="pill" href="https://www.caminomedio.org/forums/forum/general/"><i class="fas fa-comments" aria-hidden="true"></i>Foro</a>
        <a class="pill" href="https://www.caminomedio.org/sangha-online/"><i class="fas fa-globe" aria-hidden="true"></i>Sangha Online</a>
        <a class="pill" href="https://www.caminomedio.org/biblioteca/"><i class="fas fa-book-open" aria-hidden="true"></i>Biblioteca</a>
        <a class="pill" href="https://caminomedio.org/app/trivial/"><i class="fas fa-circle-question" aria-hidden="true"></i>¿Cuánto sabes?</a>
        <a class="pill" href="https://www.caminomedio.org/circulo-de-practica-estudio/tu-membresia/"><i class="fas fa-users" aria-hidden="true"></i>Miembros</a>
      </div>
    </main>

    <footer>
      <div class="small">
        <a href="mailto:info.caminomedio@gmail.com" aria-label="Enviar correo a info.caminomedio@gmail.com">info.caminomedio@gmail.com</a>
        ·
        <a href="tel:+34616305406" aria-label="Llamar al +34 616 305 406">+34 616 305 406</a>
      </div>
      <div class="small">PWA v<span id="sw-version">—</span></div>
    </footer>
  </div>

  <script defer src="js/scripts.js"></script>
</body>
</html>
