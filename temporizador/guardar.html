<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#ffffff">
    <meta name="theme-color" content="#0b0b0c" media="(prefers-color-scheme: dark)">
    <title>Guardar Tiempo y Volumen</title>
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            color: #212529;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 40px auto;
            padding: 24px;
            border-radius: 12px;
            background-color: #ffffff;
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            max-width: 520px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
        }
        h2 {
            font-size: 18px;
            margin: 20px 0 10px;
            text-align: left;
        }
        input, button, a, select {
            background-color: #ffffff;
            border: 1px solid #d0d5dd;
            border-radius: 8px;
            color: #212529;
            padding: 14px 16px;
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
            transition: background-color .15s ease, border-color .15s ease, box-shadow .15s ease;
        }
        button:hover, a:hover, select:hover {
            background-color: #f6f7f8;
            border-color: #c4c9d2;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08), 0 4px 12px rgba(0,0,0,0.06);
        }
        .slider-container { text-align: left; margin-top: 10px; }
        .slider-container label { display: block; margin-bottom: 6px; }
        .slider-container input { width: 100%; }
        .slider-value { text-align: right; margin-top: 6px; font-size: 14px; color: #555; }

        /* Dark mode preview */
        body.dark-mode { background-color: #0b0b0c; color: #e6e6e6; }
        body.dark-mode .container { background-color: #101112; border-color: rgba(255,255,255,0.08); box-shadow: 0 2px 8px rgba(0,0,0,0.5); }
        body.dark-mode input, body.dark-mode button, body.dark-mode a, body.dark-mode select { background-color: #131416; border-color: #3a3f45; color: #e6e6e6; box-shadow: none; }
        body.dark-mode button:hover, body.dark-mode a:hover, body.dark-mode select:hover { background-color: #191b1e; border-color: #4a5057; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración</h1>
 		<h2>Ajustar tiempo predefinido</h2>
        <input type="number" id="default-time" placeholder="Ej: 5" min="1" max="60">

        <div class="slider-container">
            <h2>Ajustar volumen del sonido</h2>
        <div id="volume-value" class="slider-value">50%</div>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" oninput="updateVolumeDisplay()" title="Ajustar volumen del sonido">
           
        </div>

        <div class="slider-container">
            <h2>Ajustar brillo de la pantalla</h2>
            <div id="brightness-value" class="slider-value">100%</div>
            <input type="range" id="brightness-slider" min="0.3" max="1" step="0.1" value="1" oninput="updateBrightnessDisplay()" title="Ajustar brillo de la pantalla">
        </div>

        <div class="slider-container">
            <h2>Tema</h2>
            <select id="theme-select" aria-label="Seleccionar tema">
                <option value="light">Claro</option>
                <option value="dark">Oscuro</option>
            </select>
        </div>

        <div><button onclick="saveSettings()">Guardar Configuraciones</button></div>
<br>
<br>
        <div><a href="index.html"class="nav-button">Volver al Temporizador</a> </div>
</div>
		
    </div>
    <audio id="bell-sound" rc="multimedia/start.mp3"></audio>

    <script src="js/guardar.js"></script>
    <script defer src="../js/scripts.js"></script>
    <script>
        // Aplicar tema al cargar y al cambiar selección
        (function(){
            function applyThemeFromStorage(){
                const pref = localStorage.getItem('modoOscuro');
                const sysDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const oscuro = (pref === '1') || (pref === null && sysDark);
                if (pref === null) localStorage.setItem('modoOscuro', oscuro ? '1' : '0');
                document.body.classList.toggle('dark-mode', oscuro);
                const sel = document.getElementById('theme-select');
                if (sel) sel.value = oscuro ? 'dark' : 'light';
            }
            document.addEventListener('DOMContentLoaded', function(){
                applyThemeFromStorage();
                const sel = document.getElementById('theme-select');
                if (sel) {
                    sel.addEventListener('change', function(){
                        const oscuro = sel.value === 'dark';
                        localStorage.setItem('modoOscuro', oscuro ? '1' : '0');
                        document.body.classList.toggle('dark-mode', oscuro);
                    });
                }
            });
        })();
    </script>

</body>
</html>
